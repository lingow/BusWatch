apply plugin: 'java'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':common')
    compile 'org.eclipse.jetty:jetty-server:9.0.+'
    compile 'org.eclipse.jetty:jetty-servlet:9.0.+'
    compile 'org.eclipse.jetty:jetty-http-spi:9.0.+'
}